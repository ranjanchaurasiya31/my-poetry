<!DOCTYPE html>
<html>
<head>
    <title>My Poetry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 2em auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2em 2.5em 2em 2.5em;
        }
        h1, h2 {
            text-align: center;
            color: #2d2d2d;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1em;
        }
        .top-bar a {
            color: #4f8cff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 1em;
        }
        .poem-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
            margin-top: 2em;
        }
        .poem-card {
            background: #f3f6fa;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            padding: 1.2em 1em 1em 1em;
            text-align: center;
            transition: box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
            position: relative;
        }
        .poem-card:hover {
            box-shadow: 0 4px 16px rgba(79,140,255,0.13);
            transform: translateY(-2px) scale(1.03);
        }
        .poem-card-title {
            font-size: 1.15em;
            font-weight: 600;
            color: #3a3a3a;
            margin-bottom: 1.2em;
            min-height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .like-dislike-row {
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .like-btn, .dislike-btn {
            background: #e3eafc;
            border: none;
            border-radius: 5px;
            color: #4f8cff;
            font-weight: 500;
            padding: 0.4em 1.1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .like-btn[style*="font-weight:bold"] {
            background: #4f8cff;
            color: #fff;
        }
        .dislike-btn[style*="font-weight:bold"] {
            background: #e57373;
            color: #fff;
        }
        .like-btn:hover, .dislike-btn:hover {
            background: #c7d7f7;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1em 0.5em;
            }
            .poem-grid {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Poetry</h1>
        <div class="top-bar">
            {% if is_admin %}
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Admin Login</a>
            {% endif %}
        </div>
        {% if is_admin %}
            <h2>Post a New Poem (Admin Only)</h2>
            <form action="/poems" method="post">
                <input type="text" name="title" placeholder="Title" required><br>
                <textarea name="content" placeholder="Your poem..." rows="5" required></textarea><br>
                <button type="submit">Post Poem</button>
            </form>
        {% endif %}
        <hr>
        <h2>All Poems</h2>
        <div class="poem-grid">
            {% for poem in poems %}
            <div class="poem-card" onclick="window.location='/poems/{{ poem.id }}'">
                <div class="poem-card-title">{{ poem.title }}</div>
                <div class="like-dislike-row">
                    <form action="/poems/{{ poem.id }}/like" method="post" style="display:inline;">
                        <input type="hidden" name="value" value="1">
                        <button class="like-btn" type="submit" {% if poem.user_like == 1 %}style="font-weight:bold;"{% endif %}>Like ({{ poem.likes }})</button>
                    </form>
                    <form action="/poems/{{ poem.id }}/like" method="post" style="display:inline;">
                        <input type="hidden" name="value" value="-1">
                        <button class="dislike-btn" type="submit" {% if poem.user_like == -1 %}style="font-weight:bold;"{% endif %}>Dislike ({{ poem.dislikes }})</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
